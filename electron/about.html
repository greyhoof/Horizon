<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>About Horizon</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 20px;
        color: #dcdcdc;
        text-align: center;
        background-color: #1c191c;
        overflow: hidden;
      }

      .container {
        max-width: 360px;
        margin: 0 auto;
      }

      .app-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
      }

      h1 {
        margin: 0 0 5px 0;
        font-size: 18px;
        font-weight: 500;
      }

      p {
        margin: 5px 0;
        color: #b8b8b8;
        font-size: 14px;
      }

      a {
        color: #7c57af;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .version-info {
        margin-top: 15px;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img alt="Horizon Logo" class="app-logo" />
      <h1>Horizon</h1>
      <p>A modern F-Chat client</p>

      <div class="version-info">
        <p>Version: <span id="app-version">loading...</span></p>
        <p>Electron: <span id="electron-version">loading...</span></p>
        <p>Chrome: <span id="chrome-version">loading...</span></p>
        <p>Node.js: <span id="node-version">loading...</span></p>
      </div>

      <p>
        <a href="https://github.com/Fchat-Horizon/Horizon" target="_blank"
          >GitHub Repository</a
        >
      </p>

      <hr />

      <br />

      <p>
        Made with ❤️ by
        <a href="https://github.com/CodingWithAnxiety" target="_blank"
          >CodingWithAnxiety</a
        >. <br />
        Thank you for using Horizon!
      </p>
    </div>

    <script>
      // Use the Electron process global to get version information
      document.addEventListener('DOMContentLoaded', () => {
        // Using process since we have nodeIntegration: true
        if (typeof process !== 'undefined') {
          document.getElementById('app-version').textContent =
            process.env.npm_package_version || 'N/A';
          document.getElementById('electron-version').textContent =
            process.versions.electron || 'N/A';
          document.getElementById('chrome-version').textContent =
            process.versions.chrome || 'N/A';
          document.getElementById('node-version').textContent =
            process.versions.node || 'N/A';
        }
      });
    </script>
  </body>
</html>
